<!-- templates/disinsector_login.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход дезинсектора</title>
</head>
<body>
    <h2>Вход дезинсектора</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.disinsector_login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="token">Токен:</label>
        <input type="text" name="token" id="token" required><br>

        <input type="submit" value="Войти">
    </form>

    <p><a href="{{ url_for('main.index') }}">На главную</a></p>
</body>
</html>
